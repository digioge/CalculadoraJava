<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/Estilo.css">
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../Js/scripts.js"></script>
    <title>Calculadora</title>
</head>

<body>

    <div class="container">
        <nav class="navbar container-fluid header">
            <span class="navbar-brand"><h1>CALCULADORA</h1></span>
        </nav>
        <div class="container-fluid" id="formulario">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control" id="n1" placeholder="Digite um numero">
                </div>

                <div class="col-md-4">
                    <select class="form-control" id="operacao">
                    <option value="">--Selecione uma operação--</option>
                    <option value="1">Subtração</option>
                    <option value="2">Adição</option>
                    <option value="3">Multiplicação</option>
                    <option value="4">Divisão</option>
                    </select>
                </div>

                <div class="col-md-4 ">
                    <input type="text " class="form-control " id="n2" placeholder="Digite um numero ">
                </div>
            </div>
        </div>
        <br><br>


        <div class="container-fluid ">
            <div class="col-md-12 " style="text-align: right; ">
                <button type="button " class="btn btn-primary " onclick='_calcular()'>Calcular</button>
            </div>
        </div>


        <div class="container-fluid " id="resultado">
            <label>Resultado:</label>
            <input id="result" type="text " class="form-control" readonly>
        </div>
    </div>


</body>

</html>
